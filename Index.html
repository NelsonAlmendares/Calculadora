<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="shortcut icon" href="./resources/calculadora.png" type="image/x-icon">
</head>

<body>

	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<div class="container">
				<ul class="nav justify-content-center">
					<li class="navbar-brand" href="#">
						<a href="#" class="logo">JS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#">Calculadora</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Clima</a>
					</li>
					<li class="nav-item">
						<a class="nav-link">MÃºsica</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-3" id="contenedor">
		<div class="calculator dark">
			<div class="theme-toggler active">
				<a class="toggle-icon">
					<i class="bi bi-sun "></i>
				</a>
			</div>
			<div class="display-screen">
				<div id="display"></div>
			</div>
			<div class="buttons">
				<table>
					<tr>
						<td>
							<button class="btn-operador" id="clear">
								C
							</button>
						</td>
						<td>
							<button class="btn-operador" id="/">
								/
							</button>
						</td>
						<td>
							<button class="btn-operador" id="*">
								X
							</button>
						</td>
						<td>
							<button class="btn-operador" id="backspace">
								<
							</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn-number" id="7">
								7
							</button>
						</td>
						<td>
							<button class="btn-number" id="8">
								8
							</button>
						</td>
						<td>
							<button class="btn-number" id="9">
								9
							</button>
						</td>
						<td>
							<button class="btn-operador" id="-">
								-
							</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn-number" id="4">
								4
							</button>
						</td>
						<td>
							<button class="btn-number" id="5">
								5
							</button>
						</td>
						<td>
							<button class="btn-number" id="6">
								6
							</button>
						</td>
						<td>
							<button class="btn-operador" id="+">
								+
							</button>
						</td>
						<tr>
							<td>
								<button class="btn-number" id="3">
									3
								</button>
							</td>
							<td>
								<button class="btn-number" id="2">
									2
								</button>
							</td>
							<td>
								<button class="btn-number" id="1">
									1
								</button>
							</td>
							<td rowspan="2">
								<button class="btn-equals" id="equals"> = </button>
							</td>
						</tr>
						<tr>
							<td>
								<button class="btn-operador" id=".">
									.
								</button>
							</td>
							<td>
								<button class="btn-number" id="0">
									0
								</button>
							</td>
							<td>
								<button class="btn-operador" id="00">
									00
								</button>
							</td>
						</tr>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script src="./App.js"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/7cef28abfd.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="./js/sweetalert.js"></script>
</body>

</html>
